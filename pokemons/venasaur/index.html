<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>POKEMON</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous"> 
  <link rel="stylesheet" href="css/style.css">
          <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script src="js/scripts.js"></script>
</head>
<body>
<div id="jumb" class="jumbotron">
    <h1>Venasaur</h1>
    <div class="row">
        <div class="col-md-4 col-sm-3 col-xs-6">
            <div class="key">
                <letter class="pokemon">Attack</letter>
                <img class="img-responsive" src="https://cdn1.iconfinder.com/data/icons/unigrid-military/60/002_military_battle_attack_swords-512.png">
                <span class="stat"></span>
            </div>
        </div>
        <div class="col-md-4 col-sm-3 col-xs-6">
            <div class="key">
                <letter class="pokemon">Defense</letter>
                <img class="img-responsive" src="https://cdn1.iconfinder.com/data/icons/unigrid-military/61/002_military_defense_defend_swords_shield-512.png">
                <span class="stat"></span>
            </div>
        </div>
        <div class="col-md-4 col-sm-3 col-xs-6">
            <div class="key">
                <letter class="pokemon">Sp. attack</letter>
                <img class="img-responsive" src="https://www.cpacket.com/wp-content/uploads/2016/01/attack-vector-icon_blue.png">
                <span class="stat"></span>
            </div>
        </div>
        <div class="col-md-4 col-sm-3 col-xs-6">
            <div class="key">
                <letter class="pokemon">Sp. defense</letter>
                <img class="img-responsive" src="https://cdn.iconscout.com/public/images/icon/premium/png-512/secure-shield-defence-defense-security-3d9eeb32f1ad5afc-512x512.png">
                <span class="stat"></span>
            </div>
        </div>
        <div class="col-md-4 col-sm-3 col-xs-6">
            <div class="key">
                <letter class="pokemon">Speed</letter>
                <img class="img-responsive" src="https://cdn0.iconfinder.com/data/icons/planing-and-organization/100/3-512.png">
                <span class="stat"></span>
            </div>
        </div>
        <div class="col-md-4 col-sm-3 col-xs-6">
            <div class="key">
                <letter class="pokemon">Experience</letter>
                <img class="img-responsive" src="http://st.depositphotos.com/1718493/1580/v/950/depositphotos_15804115-stock-illustration-hourglass-time-icon.jpg">
                <span class="stat"></span>
            </div>
        </div>
        <div class="col-md-4 col-sm-3 col-xs-6">
            <div class="key">
                <letter class="pokemon">Height</letter>
                <img class="img-responsive" src="https://cdn1.iconfinder.com/data/icons/arrow-view-2/96/View-Height-512.png">
                <span class="stat"></span>
            </div>
        </div>
        <div class="col-md-4 col-sm-3 col-xs-6">
            <div class="key">
                <letter class="pokemon">Weight</letter>
                <img class="img-responsive" src="https://cdn2.iconfinder.com/data/icons/medical-services-2/256/Weight_Management-512.png">
                <span class="stat"></span>
            </div>
        </div>     
        <div class="col-md-4 col-sm-3 col-xs-6">
            <div class="key">
                <letter class="pokemon">Evolution</letter>
                <img class="img-responsive" src="https://upload.wikimedia.org/wikipedia/commons/6/61/LBC_Evolution_icon.png">
                <span class="stat"></span>
            </div>
        </div>
    </div>
</div>
</body>
</html>
